<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coding Magic</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat+Alternates&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <header></header>
  <main class="wrapper">
    <div class="main-block">
      <h1 class="main-block__title">Популярні інетрактивні ігри</h1>
      <hr class="line">
      <section class="container check-year">
        <h2 class="check-year__title">Перевір в який рік ти народився</h2>
        <div class="check-year__box">
          <div class="check-year__input">
            <input class="check-year__input-text" type="number" placeholder="Введіть рік народження">
            <button id="btn" class="check-year__input-button" data-action="add">
              <svg viewBox="0 0 16 16" width="16" height="16">
                <use xlink:href="./src/icons/search-icon.svg#search" fill="white" />
              </svg>
            </button>
          </div>
          <p class="check-year__input-message"></p>
        </div>
      </section>
      <hr class="line">
    </div>
  </main>
  <footer></footer>
</body>

<script src="./check-year.js"></script>

</html>
