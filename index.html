<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Magic</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat+Alternates&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./scss/main.scss" />
  </head>

  <body>
    <header></header>
    <section id="prs__section">
      <div class="continer prs-container">
        <div class="prs-night">
          <div class="vector__prs"></div>
          <h1 class="prs__title">Камінь - ножиці - папір</h1>
          <div class="prs__select">
            <ul class="prs-button__list">
              <li class="prs-button__item">
                <button class="prs__button" type="button" id="rock-button">
                  камінь
                </button>
              </li>
              <li class="prs-button__item">
                <button class="prs__button" type="button" id="scissors-button">
                  ножиці
                </button>
              </li>
              <li class="prs-button__item">
                <button class="prs__button" type="button" id="paper-button">
                  папір
                </button>
              </li>
              <li>
                <ul class="score__list">
                  <li class="score__item" id="score">Рахунок:</li>
                  <li class="score__item" id="computer-score">
                    <span id="computer-label">Комп'ютер -</span
                    ><span id="comp-score-text"></span>
                  </li>
                  <li class="score__item" id="user-score">
                    <span id="user-label">Ви -</span
                    ><span id="user-score-text"></span>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
          <p class="prs__winOrLose" id="winOrLose"></p>
          <button
            type="button"
            class="prs-computer__button"
            id="computer-variant"
          >
            Варіант комп'ютера
          </button>
        </div>
      </div>
    </section>

    <footer></footer>
  </body>

  <script src="./index.js"></script>
</html>
